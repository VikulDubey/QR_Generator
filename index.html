<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="QrSection">
            <div class="header">
                <h3>Enter your text & URL</h3>
                <input type="text" name="text" id="userInput" autocomplete="off">
            </div>
            <img class="qrImage" src="" alt="" width="100">
            <div class="QRImage"></div>
            <button class="generateBtn">Generate QR Code</button>
        </div>
    </div>
    <p class="errorMsg">
        <img src="./" alt="">
    </p>

    <script src="./script.js"></script>
</body>

</html>
